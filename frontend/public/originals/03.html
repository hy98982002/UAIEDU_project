<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
            background: white;
            padding: 0 1rem;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 1rem 0.5rem;
            margin-right: 2rem;
            border-bottom: 2px solid transparent;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: none;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #dee2e6;
        }
        .form-container {
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 0.95rem;
        }
        .info-icon {
            color: #6c757d;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .alert-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .btn-save {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- 顶部 -->
    <div class="top-bar">
        <i class="bi bi-list menu-icon"></i>
        <div class="flex-grow-1"></div>
        <i class="bi bi-three-dots-vertical more-icon"></i>
    </div>

    <!-- 标签导航 -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#">基本资料</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">微信绑定</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">实名认证</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">账户安全</a>
        </li>
    </ul>

    <!-- 表单内容：两列排布 -->
    <div class="form-container">
        <form>
            <div class="row g-4">
                <!-- 左列 -->
                <div class="col-md-6">
                    <div>
                        <label class="form-label d-flex align-items-center">
                            昵称 <i class="bi bi-info-circle info-icon"></i>
                        </label>
                        <input type="text" class="form-control" value="ACG185122913G2XQ">
                    </div>
                    <div>
                        <label class="form-label mt-4">邮箱</label>
                        <input type="email" class="form-control" placeholder="请输入邮箱">
                    </div>
                    <div>
                        <label class="form-label mt-4">手机</label>
                        <input type="tel" class="form-control" value="18512291362">
                    </div>
                </div>

                <!-- 右列 -->
                <div class="col-md-6">
                    <div>
                        <label class="form-label">真名</label>
                        <input type="text" class="form-control" placeholder="请输入真实姓名">
                    </div>
                    <div>
                        <label class="form-label mt-4">网址</label>
                        <input type="url" class="form-control" placeholder="请输入个人网址">
                    </div>
                    <div class="mt-4">
                        <div class="alert alert-custom d-flex align-items-center">
                            <i class="bi bi-info-circle me-2"></i>
                            <span>要修改手机和邮箱，请点击这里</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-save">保存</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
